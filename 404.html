<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>404 — FireSage Studio</title>
  <meta name="robots" content="noindex, follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="assets/css/plugins/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/plugins/icofont.min.css">
  <link rel="stylesheet" href="assets/css/plugins/animate.css">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <style>
    body, html { height: 100%; margin: 0; background: #000; color: #fff; font-family: 'Satoshi', sans-serif; overflow: hidden; }
    .error-wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      position: relative;
    }
    .error-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(139,0,0,0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 4s infinite;
      pointer-events: none;
    }
    .error-404 {
      font-size: 180px;
      font-weight: 900;
      letter-spacing: -10px;
      margin: 0;
      background: linear-gradient(45deg, #8B0000, #FF1A1A);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      text-shadow: 0 0 40px rgba(139,0,0,0.5);
    }
    .error-subtitle {
      font-size: 28px;
      margin: 20px 0;
      opacity: 0.9;
      letter-spacing: 2px;
    }
    .error-text {
      font-size: 18px;
      max-width: 500px;
      margin: 30px auto;
      opacity: 0.7;
      line-height: 1.7;
    }
    .error-btn {
      margin-top: 40px;
      padding: 14px 40px;
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 16px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.4s;
      text-transform: uppercase;
    }
    .error-btn:hover {
      background: #8B0000;
      border-color: #8B0000;
      box-shadow: 0 0 30px rgba(139,0,0,0.6);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.15); opacity: 0.6; }
    }
  </style>
</head>
<body>

  <div class="error-wrapper">
    <div class="error-glow"></div>
    
    <div class="wow fadeIn" data-wow-delay="0.5s">
      <h1 class="error-404">404</h1>
      <h2 class="error-subtitle">PAGE LOST IN THE VOID</h2>
      <p class="error-text">
        The page you're looking for has vanished into the digital abyss.<br>
        But don’t worry — greatness is still just one click away.
      </p>
      <a href="index.html" class="error-btn">Return Home</a>
    </div>
  </div>

  <!-- WOW.js -->
  <script src="assets/js/plugins/wow.js"></script>
  <script>new WOW().init();</script>
</body>
</html>
