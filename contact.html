                   <script>
  // FireSage Preloader â€” Only hides when EVERYTHING is ready
  window.addEventListener('load', () => {
    // Wait a little extra for Sanity content to be injected
    setTimeout(() => {
      const preloader = document.getElementById('firesage-preloader');
      if (preloader) {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        setTimeout(() => preloader.remove(), 1300);
      }
    }, 800); // 800ms grace period after load
  });

  // Optional: Force hide after 8 seconds (safety)
  setTimeout(() => {
    const preloader = document.getElementById('firesage-preloader');
    if (preloader) preloader.remove();
  }, 8000);
                   </script>

<div id="firesage-preloader">
  <div class="loader-wrapper">
    <div class="fire-core"></div>
    <div class="fire-ring"></div>
    <div class="fire-spark"></div>
    <div class="fire-text">FIRESAGE</div>
  </div>
</div>



<style>
  #firesage-preloader {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
    z-index: 999999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1), visibility 1.2s;
  }
  .loader-wrapper {
    position: relative;
    width: 160px;
    height: 160px;
  }
  .fire-core {
    position: absolute;
    width: 32px;
    height: 32px;
    background: #8B0000;
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 40px #FF1A1A;
    animation: corePulse 2s infinite;
  }
  .fire-ring {
    position: absolute;
    width: 120px;
    height: 120px;
    border: 2px solid transparent;
    border-top-color: #FF1A1A;
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    animation: spin 3s linear infinite;
  }
  .fire-spark {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #FF4500;
    border-radius: 50%;
    box-shadow: 0 0 20px #FF1A1A;
    animation: sparkFloat 4s infinite;
  }
  .fire-text {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    font-weight: 900;
    letter-spacing: 8px;
    color: transparent;
    background: linear-gradient(90deg, #8B0000, #FF1A1A);
    -webkit-background-clip: text;
    background-clip: text;
    opacity: 0.8;
  }
  @keyframes corePulse {
    0%, 100% { box-shadow: 0 0 40px #FF1A1A; transform: translate(-50%, -50%) scale(1); }
    50% { box-shadow: 0 0 80px #FF4500; transform: translate(-50%, -50%) scale(1.3); }
  }
  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
  @keyframes sparkFloat {
    0% { top: 20px; left: 20px; opacity: 1; }
    100% { top: 140px; left: 140px; opacity: 0; }
  }
</style>
